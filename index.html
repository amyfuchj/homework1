<button onClick = "show()" class="button-89">不要點這裡</button>
<div id = "text"></div>

<!–--------- JS TODO: 請修改為更改背景顏色 –--------->
<script>
    let msg = ["不要點", "就跟你說不要點了", "不是說了不要點嗎"];
	let msg2 = ["red","blue","green"];
	let i = 0;

    
    function show()
    {
    	document.getElementById("text").innerHTML = msg[i%3];
		++i
		document.body.style.backgroundColor = msg2[i%3];
    	++i;
		
    }
	
</script>

<!–--------- CSS TODO: 請套用一種想要的按鈕(button)樣式 –--------->
<style>
.button-89 {
  --b: 3px;   /* border thickness */
  --s: .45em; /* size of the corner */
  --color: #373B44;
  
  padding: calc(.5em + var(--s)) calc(.9em + var(--s));
  color: var(--color);
  --_p: var(--s);
  background:
    conic-gradient(from 90deg at var(--b) var(--b),#0000 90deg,var(--color) 0)
    var(--_p) var(--_p)/calc(100% - var(--b) - 2*var(--_p)) calc(100% - var(--b) - 2*var(--_p));
  transition: .3s linear, color 0s, background-color 0s;
  outline: var(--b) solid #0000;
  outline-offset: .6em;
  font-size: 16px;

  border: 0;

  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-89:hover,
.button-89:focus-visible{
  --_p: 0px;
  outline-color: var(--color);
  outline-offset: .05em;
}

.button-89:active {
  background: var(--color);
  color: #fff;
}
</style>
